<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo1.png">
</head>
<body>
    <nav class="my-nav">
        <div class="nav-header">
                <a href=""><i><img src="img/logo.png" alt=""></i> <span>Property Pro Lite</span> </a>
        </div>
        <div class="nav-sub" id="sub_nav">
            <a href="index.html"><div class="nav-item">HOME <br></div></a>
            <a href="#"><div class="active nav-item">SIGN UP</div></a>
            <a href="sign_in.html"><div class="nav-item">SIGN IN</div></a>
            <div class="icon" id="my_icon"><a href="javascript:void(0);"
                onclick="showNavItems()">
                <span>&#9776;</span></a>
            </div>
        </div>
    </nav>
    <div preserveAspectRatio="none" class="banner main-bg"></div>
    <main>
        <div class="container">
            <div class="container-item"></div>
            <div class="container-item">
                <h2 class="align-center">REGISTER</h2>
                <form action="">
                    <div class="form-group">
                        <input required class="form-control" type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="number" name="phone_no" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-button" type="submit" value="SUBMIT">
                    </div>
                </form>
                <p class="align-center">Already have an account? 
                    <span class="green-link"><a href="sign_in.html">Log in</a></span>
                </p>
            </div>
        </div>
    </main>
    <footer class="my-footer text-center">
        <p>&copy; 2019 Property Pro Lite Limited</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
